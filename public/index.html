<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles.css" />
    <script defer src="../src/app.js"></script>
    <title>Rock Paper Scissors!</title>
  </head>

  <body>
    <header id="header">
      <h1 class="header-tittle">Rock Paper Scissors!</h1>
    </header>

    <main id="main-container">
      <div class="player-card">
        <p>Player score: <span id="playerScore">0</span></p>
      </div>

      <div class="computer-card">
        <p>Computer score: <span id="computerScore">0</span></p>
      </div>
    </main>
    <footer id="footer">
      <div class="game-prompt">
        <p class="prompt-text">Press any button to begin!</p>
      </div>
      <p class="footer-text">
        &copy; Leonardo Vicente de Oliveira
        <a href="https://github.com/leonardo-vic3nte">
          <img
            class="github-icon"
            src="../public/github-mark-white.svg"
            alt="github icon"
          />
        </a>
      </p>
    </footer>
  </body>
</html>
